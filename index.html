<body>
  <div class="content">
      <h1><span>BPW</span> Painting</h1>
    <div class="hero"></div>
    <form id="contact-form" action="https://formspree.io/brian@bpwpainting.com" method="post">
      <h3>Contact Us</h3>
      <div class="row">
        <label for="name">name</label>
        <input type="text" name="name">
      </div>
      <div class="row">
        <label for="phone">phone number</label>
        <input type="tel" name="phone">
      </div>
      <div class="row">
        <label for="email">email address</label>
        <input type="email" name="email" name="_replyto">
      </div>
      <div class="row">
        <label for="pref">contact preference</label>
        <div class="radio-btns">
          <input type="radio" name="pref" value="phone"> phone
          <input type="radio" name="pref" value="email"> email
        </div>
      </div>
      <div class="row">
        <label for="description">description of job</label>
        <textarea name="description" rows="8" cols="80"></textarea>
      </div>
      <div class="other-fields">
        <input type="text" name="_gotcha">
        <input type="text" name="_subject" value="Message from bpwpainting.com">
        <input type="text" name="_next" value="thankyou.html">
      </div>
      <div>
        <!-- <button type="button" id="send">Send</button> -->
        <button type="submit">Send</button>
      </div>
    </div>
  </div>
  <div class="footer">a page by&nbsp;<a href="http://elanttam.com" target="_blank">elanttam</a></div>
</body>
